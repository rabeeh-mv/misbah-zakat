    <script>
        fithrLiter = 3.2;

        // Function to validate and restrict input
        function validateInput(event) {
            const input = event.target;
            const value = input.value;

            // Remove any non-numeric characters
            const numericValue = value.replace(/\D/g, '');

            // Limit the input to the first two digits
            if (numericValue.length > 2) {
                input.value = numericValue.slice(0, 2);
            } else {
                input.value = numericValue;
            }
        }

        // Add the validateInput function to the input event
        const inputField = document.getElementById("input-fithr");
        inputField.addEventListener('input', validateInput);

        const btn = document.getElementById("find-fithr");
        btn.addEventListener('click', () => {
            const inputValue = parseFloat(document.getElementById("input-fithr").value);
            const findZakath = inputValue * fithrLiter;
            document.getElementById("fithr-price").textContent = "സക്കാത്ത് ആയി നൽകേണ്ടത് " + findZakath + " L";
        });
    </script>
